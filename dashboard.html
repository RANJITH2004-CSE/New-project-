<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduConnect Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-white dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-100 transition-all duration-300">

  <header class="bg-gradient-to-r from-red-500 to-pink-500 text-white px-6 py-4 flex justify-between items-center shadow-lg">
    <h1 class="text-2xl font-bold tracking-wide">EduConnect</h1>
    <button id="themeToggle" class="text-xl">🌙</button>
  </header>

  <nav class="bg-white/80 dark:bg-black/50 backdrop-blur sticky top-0 z-20 shadow px-4 py-3 flex gap-6 font-medium text-sm md:text-base justify-center border-b dark:border-gray-700">
    <a href="#tasks" class="hover:text-red-600 transition">📝 Tasks</a>
    <a href="#progress" class="hover:text-red-600 transition">📈 Progress</a>
    <a href="#attendance" class="hover:text-red-600 transition">📊 Attendance</a>
    <a href="#events" class="hover:text-red-600 transition">📅 Events</a>
  </nav>

  <main class="p-6 space-y-10 max-w-5xl mx-auto">
    <section id="tasks">
      <h2 class="text-xl font-semibold mb-4">📝 Assignments</h2>
      <div class="flex gap-2">
        <input id="taskInput" type="text" placeholder="Add new task..." class="w-full px-3 py-2 border rounded dark:bg-gray-900 dark:border-gray-700" />
        <button onclick="addTask()" class="bg-gradient-to-r from-red-500 to-pink-500 text-white px-4 py-2 rounded hover:opacity-90">Add</button>
      </div>
      <ul id="taskList" class="mt-4 space-y-2"></ul>
    </section>

    <section id="progress">
      <h2 class="text-xl font-semibold mb-4">📈 Subject Progress</h2>
      <div class="space-y-4">
        <div>
          <p>Python</p>
          <div class="w-full bg-gray-300 rounded h-4">
            <div class="bg-green-500 h-4 rounded" style="width: 70%"></div>
          </div>
        </div>
        <div>
          <p>Data Structures</p>
          <div class="w-full bg-gray-300 rounded h-4">
            <div class="bg-blue-500 h-4 rounded" style="width: 50%"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="attendance">
      <h2 class="text-xl font-semibold mb-4">📊 Attendance</h2>
      <canvas id="attendanceChart" class="max-w-xs mx-auto"></canvas>
    </section>

    <section id="events">
      <h2 class="text-xl font-semibold mb-4">📅 Upcoming Events</h2>
      <ul class="space-y-2">
        <li class="p-3 bg-white dark:bg-gray-800 rounded shadow">📌 Mini Project Review – July 25</li>
        <li class="p-3 bg-white dark:bg-gray-800 rounded shadow">📌 Internal Exam – Aug 2</li>
      </ul>
    </section>
  </main>

  <footer class="bg-black/90 text-white text-center py-3 mt-10 shadow-inner">
    Made by Ranjith Kumar | © 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>
