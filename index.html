<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduConnect Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function login() {
      const name = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (name && pass) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter valid credentials");
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-white dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white dark:bg-gray-900 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">EduConnect Login</h1>
    <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 mb-4 border rounded dark:bg-gray-800" />
    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 mb-4 border rounded dark:bg-gray-800" />
    <button onclick="login()" class="bg-red-600 text-white w-full py-2 rounded hover:bg-red-700">Login</button>
  </div>

</body>
</html>
